[package]
name = "dhandho"
version = "0.1.0"
authors = ["Alexandru Olaru <alxolr@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dotenv = "0.15.0"
reqwest = { version = "0.11", features = ["blocking"] }
select = "0.5.0"
tendril = "0.4.2"
tokio = { version = "1", features = ["full"] }


[dev-dependencies]
mockall = "0.9"
